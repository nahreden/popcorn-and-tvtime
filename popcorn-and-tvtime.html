<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script>window.__startTime = (new Date()*1);</script>

  <body>

<!--<a href="index.html" style="color:#fff;" target="_parent"><b>MOVIE</b></a> | <a href="tvtime.html" style="color:#888;" target="_parent">TV</a>-->

    <header id="header"></header>

    <script id="header-tpl" type="text/x-template">
        <nav class="btn-set <%= process.platform %>">

          <% _.each(buttons, function(button) { %>
            <button class="btn-os <%= button %>"></button>
          <% }); %>
        </nav>

        <nav class="btn-set fs-<%= process.platform %>">
          <button class="btn-os fullscreen"></button>
        </nav>
        <h1>Popcorn and TV Time</h1>
    </script>

    <section class="container">

<!-- testing viewing selection; movie or tv ->
<div style="width:250px;text-align:center;margin:0 auto;padding-right:180px;"><br />
<a href="index.html" style="color:#fff;" target="_parent">MOVIE</a> | <a href="tvtime.html" style="color:#888;" target="_parent">TV</a><br /></div>-->

      <sidebar class="hidden"></sidebar>
    </section>

    <div class="popcorn-load hidden">
      <div class="wrapper">

<!-- to allow cancel by switching while loading -->
<div style="width:250px;text-align:center;margin:0 auto;top:10px;">
<a href="index.html" style="color:#888;" target="_parent">MOVIE</a> | <a href="tvtime.html" style="color:#888;" target="_parent">TV</a></div>

      </div>
      <a href="javascript:;" class="btn-close"><img src="/images/close.svg" width="50" /></a>
    </div>
